{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Alice</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %} ">
    <link rel="stylesheet" href="{% static 'css/Home.css' %}">
    <link rel="stylesheet" href="{% static 'css/usericon.css' %}" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url "Home" %}">Chat with Alice</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a href="{% url "Profile" %}" class="nav-link" id="username">
                {% if request.user.is_authenticated %}
                <p class="material-icons" style="font-size:26px">account_circle</p> <p id="username"> {{ request.user.username }}</p>
                {% endif %}    
                </a>
            </li>
        </ul>
        <a href="{% url 'Logout' %}" class="btn btn-outline-secondary" id="logout">Logout</a>
        <button class="btn btn-outline-primary ml-2" id="toggleMode">Toggle Dark/Light Mode</button>
    </div>
</nav>

<div class="container">
    <div class="chat-box border rounded p-3" style="height: 400px; overflow-y: scroll;">
        <div class="message">Alice: Hello! How can I assist you today?</div>
    </div>
    <div class="input-group mt-3">
        <input type="text" class="form-control" placeholder="Type your message here..." id="userMessage">
        <div class="input-group-append">
            <button class="btn btn-primary" id="sendMessage">Send</button>
        </div>
    </div>
</div>

<script src="{% static 'js/jquery-3.5.1.slim.min.js' %} "></script>
<script src="{% static 'js/popper.min.js' %} "></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/home_script.js' %}"></script>

</body>
</html>
